<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="./regexp.js"></script>
    <script type="text/javascript">
      var Rpj = new Rpj();

      console.log('---------onlyalpha--------');
      console.log(Rpj.chkAlpha("abc"));      // true
      console.log(Rpj.chkAlphaExtra("abc")); // true
      console.log(Rpj.chkNumeric("abc"));    // false

      console.log('---------alphaextra--------');
      console.log(Rpj.chkAlpha("abc_+-"));      // false
      console.log(Rpj.chkAlphaExtra("abc_+-")); // true
      console.log(Rpj.chkNumeric("abc_+-"));    // false

      console.log('---------alphanumeric--------');
      console.log(Rpj.chkAlpha("abc0123"));      // false
      console.log(Rpj.chkAlphaExtra("abc0123")); // true
      console.log(Rpj.chkNumeric("abc0123"));    // false

      console.log('---------alphanumericextra--------');
      console.log(Rpj.chkAlpha("abc0123+-_"));             // false
      console.log(Rpj.chkAlphaExtra("abc0123+-_"));        // false
      console.log(Rpj.chkAlphaNumericExtra("abc0123+-_")); // true
      console.log(Rpj.chkNumeric("abc0123+-_"));           // false

      console.log('---------numeric--------');
      console.log(Rpj.chkNumeric("0123456789"));    // true
      console.log(Rpj.chkAlphaExtra("0123456789")); // false

      console.log('---------numericwithnum--------');
      console.log(Rpj.chkNumeric("0123456789", 10)); // true
      console.log(Rpj.chkNumeric("0123456789", 9));  // false

      console.log('---------http--------');
      console.log(Rpj.chkUrl("http://hogehoge.com"));        // true
      console.log(Rpj.chkAlpha("http://hogehoge.com"));      // false
      console.log(Rpj.chkAlphaExtra("http://hogehoge.com")); // false

      console.log('---------https--------');
      console.log(Rpj.chkUrl("https://hogehoge.com"));        // true
      console.log(Rpj.chkAlpha("https://hogehoge.com"));      // false
      console.log(Rpj.chkAlphaExtra("https://hogehoge.com")); // false

    </script>
  </head>
  <body>
  </body>
</html>
